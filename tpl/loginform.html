<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body{if="ban_canLogin()"} onload="document.loginform.login.focus();"{/if} id="login">
<div id="pageheader">
	{include="page.header"}

	<div id="headerform">
{if="!ban_canLogin()"}
    You have been banned from login after too many failed attempts. Try later.
{else}
    <div id="loginform">
    <form method="post" name="loginform">
    <label for="login">Login: </label><input type="text" name="login" tabindex="1" id="login"><br/>
    <br/>
    <label for="password">Password : </label><input type="password" name="password" id="password" tabindex="2"><br/>
    <input type="checkbox" name="longlastingsession" id="longlastingsession"  tabindex="3"><label for="longlastingsession">&nbsp;Stay signed in (Do not check on public computers)</label>
    <br/>
    <input type="submit" value="Login" class="bigbutton" tabindex="4">
    <input type="hidden" name="token" value="{$token}">
    {if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl|htmlspecialchars}">{/if}
    </form>
    </div>
{/if}
    </div>
</div>

{include="page.footer"}
</body>
</html>
